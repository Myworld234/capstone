<!DOCTYPE html>
<!--_Layout File Starts-->
<html lang="en" data-bs-theme="dark">

<!--Resources-->
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!--Render Page Title(Default)-->
    <title>{% block title %}Capstone Project - Users{% endblock %}</title>
    
    <!--Static Folder Served Directly(client)-->
    {% load static %}
    
    <!--(API)GCP WebFont's-->
    <link href="https://fonts.googleapis.com/css?family=Lato:200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i&amp;display=swap" rel="stylesheet" />
    
    <!--(CDN)Bootstrap-v5.3.0-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
    
    <!--Some Custom Styling-->
    <style>
        /* Custom CSS for the fixed footer */
        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            padding: 10px 0;
        }
    </style>
</head>

<!--Body-->
<body class="p-3 m-0 border-0">

    <!--Header Container-->
    <header class="container-fluid mb-3 ms-0">
        <nav class="navbar bg-body-primary">            
            <div class="row g-2">
                <div class="col-12">
                    <p class="display-2">
                        {% block app_name %}Default App Name{% endblock %}
                    </p>
                </div>
                {% if user.is_authenticated %}
                <div class="col">
                    <a href="{% url 'users:user_account' %}">Account</a>
                    <a href="{% url 'users:logout' %}">Logout</a>               
                </div>
                {% else %}                
                <div class="col">
                    <a href="{% url 'users:user_login' %}">Login</a>
                    <a href="{% url 'users:user_add' %}">Sign Up</a>                 
                </div>
                {% endif %}
            </div>
        </nav>
        <hr>
    </header>    

    <!--Main Container-->
    <main class="container-fluid">
        <!--Render View-->
        {% block content %}{% endblock %}
    </main>

    <!--Footer Container-->
    <footer class="container-fluid footer">
        <hr>
        <p class="fs-5 fw-light text-secondary-emphasis">&copy; 2023 Tobi Iyiola. All rights reserved.</p>
    </footer>

    <!--(CDN)Bootstrap-v5.3.0-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    
    <!--(CDN)JQuery-v3.6.0-->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<!--_Layout File Ends-->
</body></html>
