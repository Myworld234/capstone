<!--Fetch_Layout File-->
{% extends 'shared-capstone/base.html' %}

<!--Set_Layout Application Name-->
{% block app_name %}
<!--Form Bootstrap SVG Icon-->
Sign Up <svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" fill="currentColor" class="bi bi-person-plus-fill" viewBox="0 0 16 16">
    <path d="M1 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
    <path fill-rule="evenodd" d="M13.5 5a.5.5 0 0 1 .5.5V7h1.5a.5.5 0 0 1 0 1H14v1.5a.5.5 0 0 1-1 0V8h-1.5a.5.5 0 0 1 0-1H13V5.5a.5.5 0 0 1 .5-.5z"/>
  </svg>
{% endblock %}

<!--Set_Layout Page Title-->
{% block title %}Sign Up{% endblock %}

{% block content %}

<div class="container">
    <form href="{% url 'users:user_add' %}" class="form-control" method="post">
        {% csrf_token %} 
        <div class="row g-2 align-items-center">
            <div class="col-12">
                <p class="fs-4">
                    Sign Up
                </p>
            </div>
            <div class="col-6">
                <label class="form-label" for="firstname">First Name</label>
                <input type="text" class="form-control" name="firstname" placeholder="First Name" required>
            </div>
            <div class="col-6">
                <label class="form-label" for="lastname">Last Name</label>
                <input type="text" class="form-control" name="lastname" placeholder="Last Name" required>
            </div>
            <div class="col-6">
                <label class="form-label" for="email">Email Address</label>
                <input type="email" class="form-control" name="email" placeholder="Email Address" required>
            </div>
            <div class="col-6">
                <label class="form-label" for="phone">Contact Number</label>
                <input type="tel" class="form-control" name="phone" placeholder="Contact Number" required>
            </div>
            <div class="col-6">
                <label class="form-label" for="password">Password</label>
                <input type="password" class="form-control" name="password" placeholder="Password" required>
            </div>
            <div class="col-6">
                <label class="form-label" for="confirmpassword">Confirm Password</label>
                <input type="password" class="form-control" name="confirmpassword" placeholder="Confirm Password" required>
            </div>
            <div class="col-12">
                <input type="submit" value="Sign up" class="btn btn-outline-info">
            </div>
        </div>
    </form>
</div>

{% endblock %}
